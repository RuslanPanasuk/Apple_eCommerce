<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="section-1">
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <nav class="navbar">
                <a href="#iphone" class="navbar-link">iPhone 12</a>
                <a href="#macbook" class="navbar-link">MacBook Air</a>
                <a href="#watch" class="navbar-link">Watch</a>
                <a href="#airpods" class="navbar-link">AirPods</a>
            </nav>

            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="./images/iphone.png">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <div class="controls">
                    <a href="#">
                        <i class="fas fa-arrow-up top-x-control"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-arrow-down bottom-x-control"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-arrow-left left-y-control"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-arrow-right right-y-control"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-arrow-down top-z-control"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-arrow-up top-z-control"></i>
                    </a>
                </div>

            </div>

            <div class="section-1-banner center">
                <h1>&#8592;Best Gift</h1>
                <p>Creativity is just connecting things.</p>
                <span>-Steave Jobs</span>
                <button type="button">Buy Now</button>
            </div>

            <div class="slideshow"></div>
        </section>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
